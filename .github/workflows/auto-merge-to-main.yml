name: Auto-merge devel to main

on:
  workflow_run:
    workflows: ["R-CMD-check.yaml"]
    branches: [devel]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  auto-merge:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: devel

    - name: Create Pull Request
      id: create-pr
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        push-to-fork: false
        branch: auto-merge-devel-${{ github.event.workflow_run.head_sha }}
        base: main
        title: "🤖 Auto-merge from devel"
        body: |
          ## Automated merge from devel

          ✅ All tests passed on devel branch
          🔗 Triggering workflow: ${{ github.event.workflow_run.html_url }}
          📝 Commit: ${{ github.event.workflow_run.head_sha }}

          This PR was created automatically after successful CI on the devel branch.
        delete-branch: true

    - name: Enable auto-merge
      if: steps.create-pr.outputs.pull-request-number
      run: |
        gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --merge
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
